<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="brand"><img src="imagens/logo.png" alt="Logo da ONG Esperança Viva"></a>
      <nav class="nav">

      <button class="hamburger" aria-label="Menu"><span class="bar"></span><span class="bar"></span><span class="bar"></span></button>
    </div>
  </header>

  <main class="container">
    <h1 class="h1">Faça sua Doação</h1>
    <form class="form" id="formDoacao">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="input" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input" required>

      <label for="valor">Valor da doação (R$)</label>
      <input type="number" id="valor" class="input" min="1" required>

      <button class="btn" type="submit">Contribuir</button>
    </form>
    <p id="mensagemDoacao" style="color:green; margin-top:10px;"></p>
    <section><h2 class="h2">Total Arrecadado</h2><p>R$ <span id="totalArrecadado">0</span></p></section>
  </main>
