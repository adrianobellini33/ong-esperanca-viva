<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doe Agora - ONG Esperança Viva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="imagens/logo.png" alt="Logo da ONG Esperança Viva" width="200">
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Seja Voluntário</a></li>
        <li><a href="doacao.html">Doe Agora</a></li>
        <li><a href="login.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Faça sua Doação</h1>
    <form id="formDoacao">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="valor">Valor da doação (R$):</label>
      <input type="number" id="valor" min="1" required>

      <button type="submit">Contribuir</button>
    </form>
    <p id="mensagemDoacao" style="color:green; margin-top:10px;"></p>

    <section>
      <h2>Total Arrecadado</h2>
      <p>R$ <span id="totalArrecadado">0</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva — Todos os direitos reservados.</p>
  </footer>

  <script>
    function carregarDoacoes() {
      return JSON.parse(localStorage.getItem('doacoes')) || [];
    }

    function salvarDoacoes(doacoes) {
      localStorage.setItem('doacoes', JSON.stringify(doacoes));
    }

    function atualizarTotal() {
      const doacoes = carregarDoacoes();
      const total = doacoes.reduce((sum, d) => sum + Number(d.valor), 0);
      document.getElementById('totalArrecadado').textContent = total.toFixed(2);
    }

    atualizarTotal();

    document.getElementById('formDoacao').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);

      if (!nome || !email || !valor || valor <= 0) return alert('Preencha corretamente');

      const doacoes = carregarDoacoes();
      doacoes.push({nome, email, valor, data: new Date().toLocaleDateString()});
      salvarDoacoes(doacoes);

      document.getElementById('mensagemDoacao').textContent = 'Obrigado pela sua doação!';
      this.reset();
      atualizarTotal();
    });
  </script>
</body>
</html>
